<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="description" content="宝宝巴士结合不同年龄阶段的早教重点设计了启蒙站和探索站两个系列，通过寓教于乐的方式达到启蒙益智的目的。完善的知识体系框架，全方面培养宝宝能力，打造宝宝成长好伙伴。">
		<meta name="keywords" content="宝宝巴士,宝贝巴士,BabyBus,启蒙,启蒙教育,在线教育,宝宝学数字,宝宝学ABC,儿童软件,儿童应用,移动早教,熊猫,早教,幼教,宝宝学形状">
		<meta name="author" content="宝宝巴士（福建）网络科技有限公司">
		<link rel="apple-touch-icon-precomposed" href="{:WEB_URL}/favicon.png">
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<title>产品 - 宝宝巴士 快乐童年 - 启蒙教育第一品牌</title>
		<style type="text/css">
			body{
			 margin: 0px;
			 padding: 0px;
			 width: 100%;
			 height: 100%;
			 position: fixed;		
			 z-index: 0;
			 background: #000000;		 	
			}
			a{
				display: block;
				width: 40px;
				height: 40px;
				position: fixed; right: 10px; top: 10px;
				z-index: 999999;
			}
			iframe{
				width:100%; 
				height:100%;
				border:none; 
				margin:0; 
				margin-top: -50px;
				padding:50px 0 0 0; 
			}
		</style>	
		
	</head>

	<body>
		<a href="javascript:history.go(-1);">
			<img width="40" height="40" src="__PUBLIC__/images/boxvideo/back.png">
		</a>
		<iframe id="iframes" src="http://player.youku.com/embed/{$data.song_ukid}">

		</iframe>
		<script>
		  var browser={
		    versions:function(){
		            var u = navigator.userAgent, app = navigator.appVersion;
		            return {         //移动终端浏览器版本信息
		                 trident: u.indexOf('Trident') > -1, //IE内核
		                presto: u.indexOf('Presto') > -1, //opera内核
		                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
		                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
		                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
		                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
		                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
		                iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
		                iPad: u.indexOf('iPad') > -1, //是否iPad
		                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
		            };
		         }(),
		         language:(navigator.browserLanguage || navigator.language).toLowerCase()
		}
		if(browser.versions.iPhone){
			$("iframe").css("margin-top","0px")
		}
		  </script> 
	</body>

</html>
