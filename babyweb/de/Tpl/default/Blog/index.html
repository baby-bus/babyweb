<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="description" content="Die BabyBus Serie besteht aus eigens für Kinder im Vorschulalter entwickelten Apps, erhältlich für iOS und Android. Das Angebot wird durchgehend erweitert und umfasst lernfördernde Spiele, Rätsel, Geschichten, Lieder und vieles mehr. ">
<meta name="keywords" content="BabyBus,宝宝巴士,Frühpädagogik,Grundwissen,Edutainment,Vorschultalter,Panda,Spiel,lernen,Mobiles Internet">
<meta name="author" content="BabyBus Group">
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<link rel="apple-touch-icon-precomposed" href="{:WEB_URL}/favicon.png">

<!--[if lt IE 9]><script src="__PUBLIC__/js/respons/ie8-responsive-file-warning.js"></script><![endif]-->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="__PUBLIC__/js/respons/html5shiv.js"></script>
      <script src="__PUBLIC__/js/respons/respond.min.js"></script>
    <![endif]-->
<link href="__PUBLIC__/css/public.css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js"></script> 
<script src="__PUBLIC__/js/bootstrap.min.js"></script> 
<title>Blog-BabyBus - Apps zum Lernen und Spielen</title>
</head>
<body>
<!--=============navbar导航===================
==============================================-->

<include file="Public:_navbar"/>

<!--=============banner横幅广告区===================
==============================================-->
<div class="support padding-top70 support-banner">
	
		<div class="support-banner1 hidden-xs">
			
		</div>
		<div class="container support-banner2 visible-xs">
			
		</div>
	
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-9">
			<ol class="breadcrumb">
				<li><a href='__APP__'>Homepage</a></li>
				<li><a href='__URL__'>Blog</a></li>
			</ol>
		</div>
	</div>
	<div class="row blog">
            <div class="col-sm-8 infinitescrolls">
            <volist name='data' id='vo'>
                <div class="item border">
                <h2><a href="__URL__/info/id/{$vo.id}">{$vo.title}</a></h2>
                <ul class="postmetadata clearfix">
                    <li class="author">{$vo.username}</li>
                    <li class="date">{$vo.createtime}</li>          
                </ul>
                <div><img src="{:$vo['thumb'] ? $vo['thumb']:'__PUBLIC__/images/Public/default.gif'}" onerror="javascript:this.src='__PUBLIC__/images/blog/temp42_14.jpg'" class="img-responsive" /></div>
                <p class="digest" style="word-break:break-all;">{$vo.match_p}...</p>
                <p class="text-right"><a href="__URL__/info/id/{$vo.id}" class="btn btn-primary">Mehr lesen →</a></p>
                </div>
            </volist>
            </div>
            <!--<a href="http://wwww.badidu.com/qq.htm?page=1"></a>-->       <!-- 此处可以是url，可以是action，要注意不是每种html都可以加，是跟当前网页有相同布局的才可以。另外一个重要的地方是page参数，这个一定要加在这里，它的作用是指出当前页面页码，没加载一次数据，page自动+1,我们可以从服务器用request拿到他然后进行后面的分页处理。-->
            <a id="navigation" href="{:U('infoMore',array('page'=>2))}"></a>  
		<div class="col-sm-4 blog">
                    <form action='' method='post' class="bcontact">
                    <h3><span style="color: #999999;">Uns schreiben</span> 
                    	<a href="https://twitter.com/BabyBus_apps"><img src="__PUBLIC__/images/blog/t_icon.png" width="25" height="25" style="margin-top: -5px;"/></a>
                    	<a href="https://www.facebook.com/babybusen"><img src="__PUBLIC__/images/blog/f_icon.png" width="25" height="25" style="margin-top: -5px;"/></a>
                    </h3>
                    <div id="t_name" class="form-group">
                    <input type="text" name='name' class="form-control" onblur="isname()">
                    <p class="leave_p">Name</p>
                    </div>
                    
                    <div id="t_email" class="form-group">
                    <input type="text" name='email' class="form-control" onblur="isEmail()">
                    <p class="leave_p">E-Mail Adresse</p>
                    </div>
                    
                    <div id="t_content" class="form-group">
                    <textarea class="form-control" name='content' rows="5" onblur="isContent()"></textarea>
                    <p class="text-right margin-top20"><span style="float: left;"></span><a class="btn btn-primary" onclick='tosubmit();' >Senden</a></p>
                    </div>
		</div>
	</div>
</div>



<!--=============footer页脚====================
==============================================-->
<div class="product_three">

</div>
<include file="Public:_navfooter" />
<script src="__PUBLIC__/js/jquery.infinitescroll.min.js"></script>
<script src="__PUBLIC__/js/public.js"></script> 
</body>

<script type='text/javascript'>
    function scroll(class_name){
		 $(class_name).infinitescroll({
		        navSelector: "#navigation",     //页面分页元素--成功后自动隐藏
		        nextSelector: "#navigation",
		        itemSelector: ".border " , 
				loading: {
				finishedMsg: "Keine weiteren Daten!",
	            img: "/Public/images/product/loading.gif",
	            msgText:"Lädt gerade..."			//加载时显示的文字
				},
				extraScrollPx: 150,                                            //离网页底部多少像素时触发ajax
				errorCallback: function(){
					//alert("出错！")
				},                             //加载完数据后的回调函数，可选
		    }
        ); 
    }
    scroll(".infinitescrolls");

</script>
</html>
